<div class="container">
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Fabricante</th>
                <th scope="col">Modelo</th>
                <th scope="col">Preço</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of resposta">
                <th scope="row">{{item.id}}</th>
                <td>{{item.fabricante}}</td>
                <td>{{item.modelo}}</td>
                <td>{{item.preco | currency:"BRL"}}</td>
                    <td><button class="btn btn-warning" routerLink="editar/{{item.id}}">Editar</button>
                         <button class="btn btn-danger " (click)="excluir(item.id)">Excluir</button>
                    </td>
              </tr>
            
            </tbody>
          </table>
    </div>
</div>
